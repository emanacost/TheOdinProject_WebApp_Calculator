<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calc-container">
        <div id="calculator">
          <div id="calc-display-container">
            <div id="calc-display"></div>
          </div>
          <div id="calc-head"></div>
          <div id="calc-clear-container">
            <button id="calc-clear">CLEAR</button>
          </div>
          <div id="calc-buttons-container">
            <div id="calc-numb-container">
                <button class="calc-numb-button">7</button>
                <button class="calc-numb-button">8</button>
                <button class="calc-numb-button">9</button>
                <button class="calc-numb-button">4</button>
                <button class="calc-numb-button">5</button>
                <button class="calc-numb-button">6</button>
                <button class="calc-numb-button">1</button>
                <button class="calc-numb-button">2</button>
                <button class="calc-numb-button">3</button>
                <button class="calc-numb-button">0</button>
                <button class="calc-numb-button">.</button>
                <button class="calc-numb-button">ฯ</button>
            </div>
            <div id="calc-operators-container">
                <button class="calc-operator-button">+</button>
                <button class="calc-operator-button">-</button>
                <button class="calc-operator-button">x</button>
                <button class="calc-operator-button">รท</button>
                <button class="calc-equal-button">=</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
